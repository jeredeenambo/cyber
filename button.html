        }

        }

    /* Digital clock styling */
    .clock {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
    }
</style>
</head>

<script>
    // Get current time and update clock
    function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeElement = document.getElementById('time');

        // Format time
        var timeString = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

        // Update clock
        timeElement.textContent = timeString;
    }

    // Format time to add leading zero if needed
    function formatTime(time) {
        return (time < 10 ? "0" + time : time);
    }

    // Get current time and update status
    function updateTimeAndStatus() {
        var now = new Date();
        var hours = now.getHours();
        var statusElement = document.getElementById('status');

        // Set status based on time
        if (hours >= 6 && hours < 20) {
            statusElement.textContent = 'Open';
        } else {
            statusElement.textContent = 'Closed';
        }

        // Update clock
        updateClock();
    }

    // Update time and status every second
    setInterval(updateTimeAndStatus, 1000);

    // Initial update
    updateTimeAndStatus();
</script>
