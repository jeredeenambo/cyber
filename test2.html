<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row g-5">
      <div class="col-md-6 col-lg-3">
        <div class="card bg-danger">
          <div class="card-body text-center text-white">
            <img src="./IMAGES/kra.jpg" style="width:53%; animation: blink 2s infinite;" class="rounded-circle mb-3" alt="">
            <h3 class="card-title mb-3">KRA</h3>
            <p class="card-text">
              <li>KRA retrieval KSH 150/=</li>
              <li>KRA email change KSH 200/</li>
              <li>Filing returns KSH 200/=</li>
            </p>
            <button class="btn btn-outline-dark book-now" data-bs-toggle="modal" data-bs-target="#kraModal">Get Service</button>
          </div>
        </div>
      </div>

      <!-- Modal for KRA -->
      <div class="modal fade" id="kraModal" tabindex="-1" aria-labelledby="kraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="kraModalLabel">KRA Service</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Add form fields for KRA service details here -->
              <!-- For example: -->
              <p>Please choose the service:<br>
<a href='#'>NHIF NO Retrieval</a><br>
<a href='#'>NHIF Registration</a><br>
<a href='#'>Phone No update</a></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- You can add a submit button here if needed -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal for KRA -->

      <!-- Repeat the same structure for other services (NHIF, TSC, NSSF) -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
