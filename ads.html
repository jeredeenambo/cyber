<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website with 200x200 Cube Ads</title>
  <style>
    /* Add your CSS styles here */
    .cube-ad {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="welcome">
      <h1>Welcome to our Website!</h1>
    </section>

    <section id="cube-ads">
      <h2>Check out our featured cube ads:</h2>
      <div class="cube-ad">
        <!-- Cube Ad Content -->
        <h3>Ad 1</h3>
        <p>This is the content of the first cube ad.</p>
      </div>
      <div class="cube-ad">
        <!-- Cube Ad Content -->
        <h3>Ad 2</h3>
        <p>This is the content of the second cube ad.</p>
      </div>
      <!-- Add more cube ads as needed -->
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="#">Copyright Information</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
  </footer>
</body>
</html>
