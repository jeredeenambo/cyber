<style>
    body {
        background-image: url('./IMAGES/buffalomall.jpg'); /* Specify the path to your background image */

    input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {

    input[type="file"] {

    }
    .button {
  position: relative;
  padding: 8px 16px;
  background: blue;
  border: none;
  outline: none;
  border-radius: 2px;
  cursor: pointer;
}

.button:active {
  background: #007a63;
}

.button__text {
  font: bold 15px "Arial", san-serif;
  color: #ffffff;
  transition: all 0.2s;
}

.button--loading .button__text {
  visibility: hidden;
  opacity: 0;
}

.button--loading::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  border: 4px solid transparent;
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: button-loading-spinner 1s ease infinite;
}

@keyframes button-loading-spinner {
  from {
    transform: rotate(0turn);
  }

  to {
    transform: rotate(1turn);
  }
}

 /* Logo styling */
    .logo {
        display: block;
        margin: 0 auto 20px; /* Center the logo and add spacing below */
        border-radius: 50%; /* Add border radius */
        animation: rotateLogo 5s linear infinite; /* Rotate the logo continuously */
    }

    @keyframes rotateLogo {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Digital clock styling */
    .clock {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
    }
    }
        .blinking-star {
            animation: blink 2s infinite;
            color: whitesmoke;
            font-size: 20px;
            position: absolute;
            bottom: -1px;
            right: -1px;
            background-color: rgba(0, 0, 0, 0.5);;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;

</style>

<script>
    // Get current time and update clock
    function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeElement = document.getElementById('time');

        // Format time
        var timeString = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

        // Update clock
        timeElement.textContent = timeString;
    }

    // Format time to add leading zero if needed
    function formatTime(time) {
        return (time < 10 ? "0" + time : time);
    }

    // Get current time and update status
    function updateTimeAndStatus() {
        var now = new Date();
        var hours = now.getHours();
        var statusElement = document.getElementById('status');

        // Set status based on time
        if (hours >= 6 && hours < 20) {
            statusElement.textContent = 'Open until 8pm';
        } else {
            statusElement.textContent = 'Closed until 8am';
        }

        // Update clock
        updateClock();
    }

    // Update time and status every second
    setInterval(updateTimeAndStatus, 1000);

    // Initial update
    updateTimeAndStatus();
</script>
