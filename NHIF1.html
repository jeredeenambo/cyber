  color: #ffffff;
  transition: all 0.2s;
}

.button--loading .button__text {
  visibility: hidden;
  opacity: 0;
}

.button--loading::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  border: 4px solid transparent;
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: button-loading-spinner 1s ease infinite;
}

@keyframes button-loading-spinner {

  to {

<script>
    // Get current time and update clock
    function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeElement = document.getElementById('time');

        // Format time
        var timeString = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

        // Update clock
        timeElement.textContent = timeString;
    }

    // Format time to add leading zero if needed
    function formatTime(time) {
        return (time < 10 ? "0" + time : time);
    }

    // Get current time and update status
    function updateTimeAndStatus() {
        var now = new Date();
        var hours = now.getHours();
        var statusElement = document.getElementById('status');

        // Set status based on time
        if (hours >= 6 && hours < 20) {
            statusElement.textContent = 'Open until 8pm';
        } else {
            statusElement.textContent = 'Closed until 8am';
        }

        // Update clock
        updateClock();
    }

    // Update time and status every second
    setInterval(updateTimeAndStatus, 1000);

    // Initial update
    updateTimeAndStatus();
</script>
